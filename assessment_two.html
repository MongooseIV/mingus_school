<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssessmentTwo</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <p>
            <label for="f_name">First Name:</label>
            <input type="text" name="f_name" id="f_name" placeholder="First Name">
            <label for="l_name">Last Name:</label>
            <input type="text" name="l_name" id="-_name" placeholder="Last Name">
        </p> 
        <p>
            <label for="user_email">Email:</label>
            <input type="text" name="email" id="user_email" placeholder="name@email.com">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>
        <p>Are you over the age of 18?</p>
        <p>
            <label for="yes">Yes:</label>
            <input type="radio" name="age" id="yes">
            <label for="no">No:</label>
            <input type="radio" name="age" id="no">
        </p>
        <p>Do you have a Credit Card or PayPal?</p>
        <p>
            <select name="pay_method" id="method">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>
            </select>
        </p>
        <input type="submit" name="" value="Submit Feedback">
    </form>

</body>
</html>
